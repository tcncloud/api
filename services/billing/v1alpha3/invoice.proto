syntax = "proto3";

package services.billing.v1alpha3;

import "google/protobuf/timestamp.proto";
import "services/billing/entities/v1alpha3/invoice.proto";

message ExportInvoiceRequest {
  InvoiceFormat format = 1;
  google.protobuf.Timestamp invoice_date = 2;
}

message ExportInvoiceResponse {
  services.billing.entities.v1alpha3.Invoice invoice = 1;
}

enum InvoiceFormat {
  INVOICE_FORMAT_UNSPECIFIED = 0;
  INVOICE_FORMAT_CSV = 1;
}
