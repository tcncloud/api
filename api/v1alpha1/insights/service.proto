        },
        {
          permissions: [PERMISSION_INSIGHTS_INSIGHT_EDIT]
        }
      ]
    };
  }

  // DeleteInsight deletes a insight
  rpc DeleteInsight(DeleteInsightRequest) returns (DeleteInsightResponse) {
