}

message DialManualPrepareReply {}

message DialManualCancelRequest {
  int64 session_sid = 1;
}

message DialManualCancelReply {}

message DialPreviewPrepareRequest {
  int64 session_sid = 1;
}

message DialPreviewPrepareReply {}

message AgentPauseRequest {
