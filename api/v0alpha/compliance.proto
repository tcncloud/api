// RuleSet / Rule
message RuleSet {
  string rule_set_id = 1;

  string name = 4;
  bool head = 5;

  bool disabled = 6;

  // original text from where we derived the rules
  string rules_text = 9;
  // sha256 for the input strings
  string sha = 10;

  repeated Rule rules = 20;
}

message Rule {
  api.commons.Verb verb = 1;
  api.commons.Entity entity = 2;
  api.commons.SubEntity sub_entity = 3;
  repeated Selector selectors = 4;
}

message Selector {
  oneof selection_rule {
    TimeExp time = 1;
    WeekdayExp week = 2;
    DnclExp dncl = 3;
    FrequencyExp frequency = 4;
    LocationExp location = 5;
    PhoneTypeExp phone_type = 6;
    MonthExp month = 7;
    HolidayExp holiday = 8;
    DateExp date = 9;
    MetaFieldExp meta = 10;
    PluginExp plugin = 11;
  }
}

// Expressions/Selectors
message HolidayExp {
  api.commons.Month month = 1;
  int64 day = 2;
  string name = 3;
}

message TimeExp {
  string start_hour = 1;
  string end_hour = 2;
}

message WeekdayExp {
  api.commons.Weekday.Enum day = 1;
  string text = 2;
}

message MonthExp {
  api.commons.Month month = 1;
  string text = 2;
}

message DateExp {
  api.commons.Month month = 1;
  int64 day = 2;
  int64 year = 3;
}

message DnclExp {
  string list_name = 1;
  string field_name = 2;
}

message FrequencyExp {
  int64 count = 1; // Maximum number of tries
  int64 duration = 2; // Measured in nanoseconds
}

message LocationExp {
  string location = 1;
}

message PhoneTypeExp {
  api.commons.PhoneType phone_type = 1;
}

message MetaFieldExp {
  string field = 1;
}

message PluginExp {
  api.commons.PluginType type = 1;
  bool tcn_strict = 4; // true/false deny on errors

  // gryphon
  string license_id = 2;
  string reference_key = 3;
  string from_number = 5;
  api.commons.Environment env = 6;

  // tcn_consent
  string profile = 7;
  // field to use as content
  string content_field = 8;
  // consent topic
  string topic = 9;
  // consent absent action (deny/allow if consent doesn't exist)
  api.commons.ConsentAbsentAction absent_action = 11;

  // rnd
  // date of last contact
  string date_last_contact = 10;
}

