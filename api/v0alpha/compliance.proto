  string profile_id = 4;
  // consent channel
  api.commons.Channel channel_type = 5;
}

message GetConsentByContentRes {
  // id of assigned org
  string org_id = 1;
  // name of consent profile
  string profile_name = 2;
  // consent entity
  Consent consent = 3;
  // consent profile disabled
  bool disabled = 4;
}

