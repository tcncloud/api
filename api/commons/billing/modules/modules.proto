syntax = "proto3";

package api.commons.billing.modules;

import "google/protobuf/wrappers.proto";

message BasicConfig {
  option deprecated = true;
  double rate = 1 [deprecated = true];
}

message BasicAmountConfig {
  option deprecated = true;
  int64 amount = 1 [deprecated = true];
  double rate = 2 [deprecated = true];
  google.protobuf.Int64Value min_increment = 3 [deprecated = true];
  google.protobuf.Int64Value max_increment = 4 [deprecated = true];
}
